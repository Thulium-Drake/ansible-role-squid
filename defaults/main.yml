---
squid_port: 3128

squid_allowed_domains: []

squid_blocked_domains: []

squid_allowed_hosts: []

squid_blocked_hosts: []


squid_ssl_ports:
- 443

squid_safe_ports:
- 80
- 443

squid_http_access:
- perm: 'allow'
  aclname: 'localhost'
- perm: 'deny'
  aclname: '!Safe_ports'
- perm: 'deny'
  aclname: 'CONNECT !SSL_ports'

squid_access_control_list: []

squid_refresh_patterns:
- case_sensitive: false
  regex: '^ftp:'
  min: 1440
  percent: '20%'
  max: 10080
  opts: ''
- case_sensitive: false
  regex: '^gopher:'
  min: 1440
  percent: '0%'
  max: 1440
  opts: ''
- case_sensitive: true
  regex: '(/cgi-bin/|\?)'
  min: 0
  percent: '0%'
  max: 0
  opts: ''
- case_sensitive: false
  regex: '.'
  min: 0
  percent: 20%
  max: 4320
  opts: ''

squid_diskcache: 'ufs /var/spool/squid 100 16 256'
squid_coredumpdir: '/var/spool/squid'

# For use with custom configurations only
squid_custom_config: []

